<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Automata Cal - {% block title %}{% endblock %}</title>
</head>
<style>
    .material-symbols-outlined {
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
    }
</style>
<body>
   <div class="relative w-screen h-screen">
        <div class="absolute z-10 w-screen h-screen">
            <img src="{{url_for('static', filename='storage/main_background_1.jpg')}}" class="w-full h-full">
        </div>
        <div class="absolute z-20 w-screen h-screen bg-black bg-opacity-80"></div>
        <div class="absolute z-50 w-screen top-20 left-0 p-3 px-20 flex flex-col space-y-20 items-start text-white">
            <div class="w-full flex flex-row space-x-3 justify-between items-center text-white" >
                <a href="{{url_for('automata_state_name_page')}}" class="p-3 px-10 border-white border-2 rounded-xl text-white">
                    <p>State Name</p>
                </a>
                <span class="material-symbols-outlined">navigate_next</span>
                <a href="#" class="p-3 px-10 border-white border-2 rounded-xl text-white">
                    <p>Start State</p>
                </a>
                <span class="material-symbols-outlined">navigate_next</span>
                <a href="#" class="p-3 px-10 border-white border-2 rounded-xl text-white">
                    <p>Fianl States</p>
                </a>
                <span class="material-symbols-outlined">navigate_next</span>
                <a href="#" class="p-3 px-10 border-white border-2 rounded-xl text-white">
                    <p>Transition Functions</p>
                </a>
                <span class="material-symbols-outlined">navigate_next</span>
                <a href="#" class="p-3 px-10 border-white border-2 rounded-xl text-white">
                    <p>Options</p>
                </a>
            </div>
            <div class="w-full">
               {% block content %}{% endblock %}
            </div>
        </div>
   </div>
</body>
</html>
